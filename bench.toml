[[steps]]
name = "Initialize"
bench = true
payload = { jsonrpc = "2.0", id = 1, method = "initialize", params = { protocolVersion = "2024-11-05", capabilities = {}, clientInfo = { name = "bench-client", version = "1.0" } } }

[[steps]]
name = "Initialized Notification"
bench = true
payload = { jsonrpc = "2.0", method = "notifications/initialized" }

# The actual server-specific calls
[[steps]]
name = "List Tools"
bench = true
payload = { jsonrpc = "2.0", id = 2, method = "tools/list" }

[[steps]]
name = "System Time Call"
bench = true
batch = 16
tasks = 80000
payload = { jsonrpc = "2.0", id = 3, method = "tools/call", params = { name = "get_system_time", arguments = { timezone = "UTC" } } }
